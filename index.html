        <script>
        $(document).ready(function()
        {
          $("#navbtn").click(function()
          {
            $("#navcoll").slideToggle("slow");
          }
          );
          $("#D2C").mouseover(function()
          {
            $("#myhr").animate({width:"100%"},"slow");
          }
          );
          $("#D2C").mouseout(function()
          {
            $("#myhr").animate({width:"50%"},"slow");
          }
          );
          $("#logo").mouseover(function()
          {
            $("#logo").animate({width:"60%",height: "60%"},"slow");
          }
          );
          $("#logo").mouseout(function()
          {
            $("#logo").animate({width:"50%",height: "50%"},"slow");
          }
          );
          $("#navbrand").mouseover(function()
          {
            $("#navbrand").animate({fontSize: "26px"},"slow");
          }
          );
          $("#navbrand").mouseout(function()
          {
            $("#navbrand").animate({fontSize: "20px"},"slow");
          }
          );
        }); 
        </script>
